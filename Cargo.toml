parking_lot = { version = "0.11.2", features = ["wasm-bindgen"]}

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"

[target.wasm32-unknown-unknown]
runner = 'wasm-bindgen-test-runner'
