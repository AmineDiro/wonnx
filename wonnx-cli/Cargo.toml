[package]
name = "wonnx-cli"
version = "0.1.0"
edition = "2021"

[features]
cpu = ["tract-onnx"]
default = []

[[bin]]
name = "nnx"
path = "src/main.rs"

[dependencies]
async-trait = "0.1.52"
env_logger = "0.9.0"

log = "0.4.14"
ndarray = "0.15.4"
pollster = "0.2.4"
prettytable-rs = "0.8.0"
protobuf = { version = "2.25.2", features = ["with-bytes"] }
structopt = { version = "0.3.25", features = [ "paw" ] }
thiserror = "1.0.30"
tract-onnx = { version = "0.15.8", optional = true }
wgpu = "*"
wonnx = { path = "../wonnx" }
wonnx-preprocessing = { path = "../wonnx-preprocessing" }

[dev-dependencies]
assert_cmd = "2.0"